<div *ngIf="prestige"
  class="prestige">
  <h3>Add prestige</h3>

  <form (ngSubmit)="addPrestige()"
    #prestigeForm="ngForm"
    class="prestige__form">

    <md-grid-list cols="10"
      rowHeight="4em"
      gutterSize="5px">
      <md-grid-tile colspan="2">
        <md-select placeholder="Select co-worker"
          [(ngModel)]="prestige.receiverUsername"
          name="Receiver">
          <md-option *ngFor="let employee of employees | async"
            [value]="employee.username">
            {{employee.username}}
          </md-option>
        </md-select>
      </md-grid-tile>

      <md-grid-tile colspan="2">
        <md-select placeholder="Select a category"
          [(ngModel)]="prestige.categories"
          name="Categories">
          <md-option *ngFor="let category of categories | async"
            [value]="[category.name]">
            {{category.name}}
          </md-option>
        </md-select>
      </md-grid-tile>

      <md-grid-tile colspan="4">
        <md-input-container>
          <input mdInput
            [(ngModel)]="prestige.reason"
            name="Reason">
          <md-placeholder>Reason</md-placeholder>
          <md-hint align="end">{{prestige.reason?.length || 0}} / 140</md-hint>
        </md-input-container>
      </md-grid-tile>

      <md-grid-tile colspan="2">
        <md-input-container>
          <input mdInput
            [(ngModel)]="prestige.url"
            name="Url">
          <md-placeholder>Url</md-placeholder>
          <md-hint align="end">{{prestige.url?.length || 0}} / 50</md-hint>
        </md-input-container>
      </md-grid-tile>
    </md-grid-list>

    <div class="col-lg-12">
      <button md-raised-button>Save</button>
    </div>

  </form>
</div>
