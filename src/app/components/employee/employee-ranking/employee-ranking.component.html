<div class="ranking-page" *ngIf="employeesPage">
  <div class="ranking-container">
    <md-card *ngFor="let employee of employeesPage, let index=index">
      <md-card-header>
        <md-card-title>
          {{employeesPage.pageInfo.number * itemsPerPage + index + 1}}
        </md-card-title>
      </md-card-header>
      <md-card-content>
        <div class="rank-item">
          <img class="rank-item__img rank-item__img--small"
               src="{{employee.avatar}}">
          <span class="rank-item__text">{{employee.username}}</span>
        </div>
      </md-card-content>
    </md-card>
  </div>
  <app-paging-controls
    [pageInfo]="employeesPage.pageInfo"
    [goToPage]="goToPage.bind(this)">
  </app-paging-controls>
</div>
