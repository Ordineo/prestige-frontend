<div class="login">
  <div class="login__container">
    <div class="login__overlay"></div>
    <div fxLayout="row"
         fxLayoutAlign="center center" style="min-height: 500px">
      <md-card>
        <md-card-header class="md-card-header__center">
          <md-card-title>
            <img class="login__logo" src="../../assets/images/jworks-logo.png">
          </md-card-title>
        </md-card-header>
        <md-card-content>
          <form novalidate [formGroup]="loginForm">
            <p>Looks like you aren't a member of the jworks-community on Github please contact one of the admins.</p>
            <p>Looks like the your handle and/or password are incorrect.</p>
            <md-input-container>
              <input mdInput formControlName="login" class="login__input" placeholder="Github handle">
            </md-input-container>
            <md-input-container>
              <input mdInput required formControlName="password" class="login__input" id="password" name="password" placeholder="Password" type="password">
              <md-hint *ngIf="loginForm.controls['password'].hasError('minlength') && loginForm.controls['password'].touched" class="hint red">Your password must be 6 characters long.</md-hint>
            </md-input-container>
            <button [disabled]="!loginForm.valid"  class="login__btn login__btn--full" md-raised-button="primary">Login</button>
            <a (click)="switch('register')" class="register">Register?</a>
          </form>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
