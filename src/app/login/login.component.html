<div class="login">
  <div class="login__container">
    <div class="login--overlay"></div>
    <div fxLayout="row"
         fxLayoutAlign="center center" style="min-height: 500px">
      <md-card>
        <md-card-header>
          <md-card-title>
            <img class="login__logo" src="../../assets/images/jworks-logo.png">
          </md-card-title>
        </md-card-header>
        <md-card-content>
          <p>Please login with your <strong>GitHub account</strong>.</p>
          <a href="{{githubUrl}}" class="login__btn login__btn--full" md-raised-button="primary">
            Login
          </a>
        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
