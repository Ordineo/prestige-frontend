<div *ngIf="prestige" class="prestige">
  <h3>Add prestige</h3>

  <!--  <input type="text" [(ngModel)]="testData">
    {{testData}}
    <button (click)="setTestData()">add user</button>-->

  <a (click)="switchMaterialLook()" style="cursor: pointer">multi select</a>

  <form (ngSubmit)="addPrestige()" #prestigeForm="ngForm" class="prestige__form">

    <md-grid-list cols="10" rowHeight="4em" gutterSize="5px">
      <md-grid-tile colspan="2" [hidden]="materialLook">
        <md-select placeholder="Select co-worker(s)" multiple [(ngModel)]="prestige.receivers" name="Receiver">
          <md-option *ngFor="let receiver of receivers" [value]="receiver.label">
            {{receiver.value}}
          </md-option>
        </md-select>
      </md-grid-tile>

      <div class="col-lg-4" [hidden]="!materialLook">
        <div class="prestige__search-box prestige__search-box__container">
          <p-listbox [options]="receivers"
                     [(ngModel)]="selectedReceivers"
                     multiple="multiple"
                     checkbox="checkbox"
                     name="Receiver"
                     filter="filter">
          </p-listbox>
          <div class="col-lg-12 prestige__search-box prestige__search-box__suggestion">
            <p style="font-size: 12px;">
              Selected receivers:
              <span *ngFor="let receiver of selectedReceivers; let last = last;">
            {{!last ? receiver + ',' : receiver}}
          </span>
            </p>
          </div>
        </div>
      </div>

      <md-grid-tile colspan="4">
        <md-input-container>
          <input md-input [(ngModel)]="prestige.reason" name="Reason">
          <md-placeholder>Reason</md-placeholder>
          <md-hint align="end">{{prestige.reason.length}} / 140</md-hint>
        </md-input-container>
      </md-grid-tile>

      <md-grid-tile colspan="2">
        <md-select placeholder="Select a categories" [(ngModel)]="prestige.categories" name="Categories">
          <md-option *ngFor="let category of categories" [value]="category.name">
            {{category.name}}
          </md-option>
        </md-select>
      </md-grid-tile>

      <md-grid-tile colspan="2">
        <md-input-container>
          <input md-input [(ngModel)]="prestige.url" name="Url">
          <md-placeholder>Url</md-placeholder>
          <md-hint align="end">{{prestige.url.length}} / 50</md-hint>
        </md-input-container>
      </md-grid-tile>
    </md-grid-list>

    <div class="col-lg-12">
      <button md-raised-button>Save</button>
    </div>

  </form>
</div>
