<app-toolbar *ngIf="isUserLoggedIn()"></app-toolbar>
<app-navigationbar *ngIf="isUserLoggedIn()"></app-navigationbar>

<div class="container-fluid no-padding" [ngClass]="{'loginBackground': !isUserLoggedIn()}">
  <div [ngClass]="{'transparentOverlay': !authService.userLoggedIn}"></div>
  <router-outlet></router-outlet>
</div>
